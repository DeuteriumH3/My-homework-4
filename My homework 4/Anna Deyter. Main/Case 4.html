<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Case 4</title>
    </head>
    <body>
    <script>
        "use strict";

        /*4. В квадратной комнате шириной w и высотой потолка h есть дверь и несколько одинаковых окон. Вычислить 
        площадь стен для оклеивания их обоями. Размеры комнаты (w и h), размеры двери и окна, а также количество 
        окон вводятся пользователем.*/
        
        let h = +prompt("Введите высоту комнаты");
        let w = +prompt("Введите ширину комнаты");
        let hWindow = +prompt("Введите высоту окна");
        let wWindow = +prompt("Введите ширину окна"); 
        let hDoor = +prompt("Введите высоту двери");
        let wDoor = +prompt("Введите ширину двери");
        let quantWindow = prompt("Введите количество окон");
        let sWindow = hWindow * wWindow;
        let sDoor = hDoor * wDoor;
        let sWallPaper = w * h * 4 - sWindow * quantWindow - sDoor;

        console.log(sWallPaper);
    </script>
    </body>
</html>
