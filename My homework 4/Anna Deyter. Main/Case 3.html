<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Case 3</title>
    </head>
    <body>
    <script>
        "use strict";

        /*3. Напишите программу, вычисляющую минимальный объём памяти (в Кбайт), который нужно зарезервировать, 
        чтобы можно было сохранить любое растровое изображение размером x на y пикселей при условии, что в изображении 
        могут использоваться 64 различных цвета? Размеры изображения вводятся пользователем.*/

        const AMOUNT_COLOR = 64;
        
        let x = +prompt("Введите ширину изображения");
        let y = +prompt("Введите высоту изображения");
        let minMemory = x * y * Math.log2(AMOUNT_COLOR);
        let minMemoryKb = minMemory / 8 / 1024;

        console.log("Минимальный объём памяти:", minMemoryKb.toFixed(0));
    </script>
    </body>
</html>
