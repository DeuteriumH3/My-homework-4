<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Case 1</title>
    </head>
    <body>
    <script>
        "use strict";

        /*1. Написать программу, которая запрашивает у пользователя длину окружности и находит радиус этой окружности, 
        площадь круга, ограниченного этой окружностью, сторону квадрата, площадь которого равна найденной площади круга.
        
        R = C / 2PI*/

        const PI = 3.14;
        
        let C = +prompt("Введите длину окружности");
        let R = (C / 2) * PI;
        let sRound = PI * R**2;
        let squareSide = Math.sqrt(sRound);

        console.log("Радиус окружности:", R.toFixed(3));
        console.log("Площадь круга, ограниченного окружностью:", sRound.toFixed(3));
        console.log("Сторона квадрата, площадь которого равна найденной площади круга:", squareSide.toFixed(3));
    </script>
    </body>
</html>
